<!doctype html>
<html lang="en">
<head>
<title>MakeFace</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel='stylesheet' href='/css/index.css' />
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/Conf.js"></script>
<script src="/models/FacesGridModel.js"></script>
<script src="/models/CurrentFaceModel.js"></script>
<script src="/models/HistoryModel.js"></script>
<script src="/views/HistoryView.js"></script>
<script src="/views/CurrentFaceView.js"></script>
<script src="/bindings/HistoryBinding.js"></script>
<script src="/js/API.js"></script>
<script src="/js/Views.js"></script>
<script src="/js/Flow.js"></script>
<script src="/js/Bindings.js"></script>
<script src="/js/index.js"></script>
</head>
<body>
<div class="Center">
    <h1 class="Huge">MakeFace</h1>
    <div id="App">
        <div>
            <div class="Help">[ 1. Click this button to generate random faces below. ]</div><br>
            <button id="GenerateRandomFacesButton" class="btn btn-primary btn-lg" type="button">
                Generate random faces
            </button>
            <br><br>
        </div>

        <div class="Help">[ 2. Click on any face to customize it. ]</div><br>
        <div><img id="RandomFacesImg"/></div><br>

        <!-- <div id="CellPosition" class="Debug"></div> -->
        <div class="Help">[ 3. Use the sliders to customize and click RENDER.
            Alternatively, click the Similar Faces button to generate similar
            faces to the current face. ]</div><br>
        <div id="CurrentFaceBox">
            <div id="CurrentFaceSlidersBox">
                <div id="CurrentFaceSlidersList"></div>
                <div id="CurrentFaceRenderBox">
                    <button id="RenderCurrentFaceButton" class="btn btn-primary btn-lg" type="button">
                        RENDER
                    </button>
                    <button id="RenderSimilarFacesButton" class="btn btn-primary btn-lg" type="button">
                        Similar faces
                    </button>
                </div>
            </div>
            <div id="CurrentFaceImgBox">
                <img id="CurrentFace">
            </div>
        </div>
        <div id="HistoryBox"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
